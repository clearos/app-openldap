<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync OpenLDAP Network Watch -->
<plugin name="OpenLDAPNetworkWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="OpenLDAPReconfigure" delay="1">
    <action>sudo /sbin/service slapd condrestart</action>
  </action-group>

  <on-modify type="path" action-group="OpenLDAPReconfigure">/etc/clearos/network.conf</on-modify>
  <on-modify type="path" action-group="OpenLDAPReconfigure">/etc/clearos/firewall.conf</on-modify>
  <on-modify type="path" action-group="OpenLDAPReconfigure">/etc/sysconfig/network</on-modify>
  <on-modify type="path" action-group="OpenLDAPReconfigure">/etc/sysconfig/ldap</on-modify>
  <on-modify type="pattern" path="/etc/sysconfig/network-scripts" action-group="OpenLDAPReconfigure">^ifcfg-.*</on-modify>
  <on-modify type="pattern" path="/etc/sysconfig/network-scripts" action-group="OpenLDAPReconfigure">^route-.*</on-modify>
  <on-delete type="pattern" path="/etc/sysconfig/network-scripts" action-group="OpenLDAPReconfigure">^ifcfg-.*</on-delete>
  <on-delete type="pattern" path="/etc/sysconfig/network-scripts" action-group="OpenLDAPReconfigure">^route-.*</on-delete>
</plugin>
